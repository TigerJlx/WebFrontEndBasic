<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<!--
作用：
◆ 图片文字环绕效果 （包裹性）
    图片设置为浮动后，文字所在的标签会在图片下面，但是文字比较特殊只会环绕在浮动元素的周围（优先排在右边，右边排满排下边）

◆ 让块级元素在一行上显示使用浮动
    ☞ 制作导航（浮动加列表）
    ☞ 网页布局（学习网页布局可以审查元素看看别人进行网页布局时的div盒子是怎么放置的就好了，没那么难）
原因分析：
    在进行网页布局时，要求将子元素div同一行显示时，使用块级元素转换成行内块元素的方式实现会出现由于回车或空格产生间距等相关问题，
    若为了消除这种问题，可以通过将div标签代码紧密写在一块的方式解决，但是这样代码的可读性就不行了，反正就会有种种问题
    所以在进行页面布局时，就不会使用这种方式，而是使用float


-->
        <style type="text/css">

			 .box {
			 	 width: 300px;
			 	 height: 300px;
			 	 border: 1px solid red;
			 }
			

			 .box img {
			 	  float: left;
			 }

			 p {
			 	 background-color: red;
			 	 height: 200px;
			 }

        </style>
    </head>
    <body>

    	 <div class="box">
    	 	 <img src="2.png" height="101" width="85" alt="">

    	 	 <p>123123文字介绍撒旦法撒旦法123123文字介绍撒旦法撒旦法123123文字介绍撒旦法撒旦法123123文字介绍撒旦法撒旦法123123文字介绍撒旦法撒旦法123123文字介绍撒旦法撒旦法123123文字介绍撒旦法撒旦法</p>
    	 </div>
    </body>
</html>
