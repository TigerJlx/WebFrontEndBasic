<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <style type="text/css">

			 .box {
			 	 width: 200px;
			 	 height: 300px;
			 	 border: 1px solid red;
			 }

			  /* 选择区域 */
			 div::selection {/*将鼠标选中的内容变成伪元素，并设置样式*/
				 background-color: red;
				 color: green;
			 }/*有浏览器兼容问题*/

             div:before,div:after {
                  content: "这是一个span";
                  background-color: pink;
                  width: 50px;
                  height: 50px;
                  display: block;
             }
				
/*其实就是模拟出一个元素的真实存在，称之为伪元素*/
				input {
					 height: 30px;
					 width: 50px;
					 float: left;
				}
        </style>
    </head>
    <body>



    	 <div class="box">
    	 	 折是一个div
    	 </div>
    </body>
</html>
