<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <style type="text/css">
		  .box {
		  	 width: 300px;
		  	 height: 50px;
		  	 background-color: red;
		  	 border: 1px solid green;

		  	 overflow: hidden;
		  }

		  .list {
		  	 height: 600px;
		  	 background-color: yellow;
		  }

		  .title {
		  	 height: 50px;
		  	 line-height: 50px;
		  	 text-align: center;
		  }

		  .box:hover {
		  	  overflow: visible;
		  	  cursor: pointer;
		  }
        </style>
    </head>
    <body>

    	 <div class="box">
    	 	 <div class="title">全部商品分类</div>
    	 	 <div class="list">
    	 	 	
    	 	 </div>
    	 </div>
    </body>
</html>
