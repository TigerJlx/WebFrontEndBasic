        .left_logo {

        .right_search {

            border: 1px solid #D2D2D2;
            border-radius: 6px; /* 圆角 */
        }
        .box{
            height: 50px;
            background-color: red;

        /* 清除浮动 */
        .clearfix:after {
            content: "";
            height: 0;
            line-height: 0;
            display: block;
            clear: both;
            visibility: hidden;
        }
        .clearfix {
            zoom: 1;
        }
    </style>
</head>
