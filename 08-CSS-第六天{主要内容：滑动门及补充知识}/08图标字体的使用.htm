<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="iconfont/demo.css">
    <style>
        .box{
            margin: 0 100px;
        }
        .search{
            width: 400px;
            height: 40px;
            border: 1px solid rgb(204, 204, 204);
            float: left;
            border-right: none;
        }
        .search input{
            float: left;
            width: 350px;
            height: 30px;
            outline-style: none;
            border: 0 none;
            margin-top: 5px;
            padding-left: 5px;
        }
        .search i{
            width: 40px;
            height: 40px;
            float: right;
            text-align: center;
            line-height: 40px;
            font-size:25px
        }
        span.aaa{
            float: left;
            display: inline-block;
            width: 60px;
            height: 40px;
            background-color: rgb(51, 133, 255);
            font-weight: 700;
            text-align: center;
            line-height: 40px;
            border: 1px solid rgb(204, 204, 204);
        }
        .test{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>

<span class="iconfont" style="font-size:100px; color:red">&#xe88a;</span>
<i class="icon iconfont">&#xe882;</i>

<div class="box">
    <div class="search">
        <input type="text">
        <i class="icon iconfont">&#xe882;</i>
    </div>

    <span class="aaa">
        百度一下
    </span>
    <div style="clear:both"></div>
</div>
<div class="test">123</div>
</body>
</html>
