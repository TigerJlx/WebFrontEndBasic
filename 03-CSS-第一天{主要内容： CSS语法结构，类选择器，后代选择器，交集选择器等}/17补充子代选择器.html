<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <style type="text/css">
/*
补充的都是css3中的选择器
☞子代选择器
 语法：
     选择器>选择器 {属性: 值;}
注意：
     1. 子代选择器之间必须是嵌套结构
     2. 子代选择器只能选中直接后代元素
     3. 后代选择器可以选中所有的后代元素

*/
			/* div span {
				 color: red;
			} */

			/* 子代选择器 */
			div>span {
				color: red;
			}
        </style>
    </head>
    <body>

    	 <div class="one">
    	 	  <span>直接后代或者直接子代</span>

    	 	  <p>
    	 	  	 <span>后代元素</span>
    	 	  </p>
    	 </div>
    </body>


</html>
