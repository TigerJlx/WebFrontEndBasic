<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <style type="text/css">
/*
☞ 标签指定式选择器
语法：标签名+选择器
      标签名.类名 {属性: 值; }
      或者
      标签名#id名 {属性: 值;  }

关系：
        既。。。。又。。。

 */
			  .one {
			  	 color: red;
			  }


			  div.one {
			  	 color: green;
			  }
        </style>
    </head>
    <body>

    	 
    	  <div class="one">div中的文字</div>

    	  <div class="two one">问啊阿斯顿发斯蒂芬</div>


    	   <div id="two">qwerqwerqwerq</div>

    	  <p class="one">p中的文字</p>
    </body>
</html>
