
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <style type="text/css">
/*
语法：
    选择器,选择器 {属性： 值;}
注意：
    1. 选择器与选择器之间必须使用逗号隔开
    2. 选择器标签之间的结构可以是任意一种关系
*/
			/* div,p,span {
				 color: red;
			} */

			.one,span {
				 color: red;
			}

		
			
        </style>
    </head>
    <body>


    	   <div class="one">123</div>
    	   <p class="one">3453</p>
    	   <span>asdfafd</span>

    	   <h2>标题</h2>

    	   <div class="three">
    	   	   <span>文字7899</span>
    	   </div>
    </body>
</html>
