/*
☞伪类选择器
◇ 结构伪类
    语法：
        选择器:first-child {属性: 值;}
        选择器:last-child {属性: 值;}
        选择器:nth-child(n) {属性: 值;}，正数
        选择器:nth-last-child(n) {属性: 值;}，倒数
注：这里的n是从1开始，而不是从0开始
        选择器:nth-child(odd) {属性: 值;} 奇数
        选择器:nth-child(even) {属性: 值;} 偶数
注意：
li:first-child 表示选中众多li标签中排在第一个的li标签
"众多li标签中排在第一个"就是特点
li:hover 表示选中处于鼠标悬停状态下的li标签
"处于鼠标悬停状态下"就是特点
总结：也就是说伪类选择器其实就是选中满足某种特点的标签
 body :hover{
    background-color: red;
}
表示选中body中处于鼠标悬停的标签
证明"伪类选择器必须存活于交集选择器"这句话是错的，其实只是伪类选择器常配合交集选择器在一块使用而已，如:li:first-child   li:hover等等
其实伪类选择器和类选择器没什么很大区别
    伪类选择器表示选中具备某一个特点的标签
    类选择器表示选中class属性为这个类名的标签
猜想：这两个的权重是一样的!

◇ 目标伪类
◇ 空伪类
◇ 排除伪类
◇ 焦点伪类
这些后面会讲
*/
