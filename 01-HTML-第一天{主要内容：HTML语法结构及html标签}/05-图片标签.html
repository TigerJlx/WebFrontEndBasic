<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>

<img src="1.jpg" alt="大风车" title="老头" width="50">
<!--
多媒体标签之图片标签
写法：<img>
属性：
    src: 设置一个要显示的图片路径
    title： 设置鼠标悬停到图片上的文字提示
    alt:  对图片的描述信息  为搜索引擎提供服务
    width:  宽度
    height:  高度
-->

</body>
</html>
