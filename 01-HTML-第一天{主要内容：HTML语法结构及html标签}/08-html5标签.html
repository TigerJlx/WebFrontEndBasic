<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

</head>
<body>

<!--
HTML5和CSS3是用来给移动端服务的，有些PC端浏览器也支持
比如说:PC端播放视频依赖于flash，而移动端没有这玩意，就依赖于HTML5中的<video>标签
-->

<!-- 导航标签 -->
<nav>123</nav>

<!-- 区域 -->
<section></section>

<!-- 底部 -->
<footer></footer>

<!-- 侧边栏 -->
<aside></aside>

<!-- 文章 -->
<article></article>


<!-- 视频标签 -->

<video src="movie.mp4" controls autoplay loop></video>

<!-- 	属性：
    controls    显示控制面板
   autoplay     自动播放
   loop         循环


     -->


<!-- 多种视频格式 -->

<!--    <video controls>

        <source  src="movie.mp4">
        <source  src="movie.mp3">
        <source  src="movie.rmvb">
        <source  src="movie.avi">
   </video> -->


<!-- 音频标签 -->

<audio src="See You Again.mp3" controls autoplay loop></audio>

<!--
总结：我们手机或电脑在线看的视频或听的歌都是向服务器要来的，流量大才不卡，流量小就卡死你，因为下一帧视频画面传过来太慢，你只能看到这一帧画面
-->
</body>
</html>
