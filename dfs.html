    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function () {
            $(window).keydown(function(event){
               if(event.keyCode === 97){
                   $('<div class="box" style="width:300px;height:300px;background-color:red"></div>').appendTo($("body"));
                   $("div").hide(2000);
                    $("div").show(2000);
               }
            });
                });
    </script>

    </body>
    </html>
