        <td colspan="2" rowspan="2"></td>

        数值个数代表选择合并的行数或列数
        colspan="2" 列合并两项，所以本行就会多出一个单元格，所以本行后面去掉一个td
        rowspan="2" 以为列已经是合并了两个单元格，所以这个td已经不是原来的td了，而一个俩个单元格合并而成的td
                    在这个基础上进行行合并，纵向就会多出两个单元格，所以下一行应该去掉两个td
        -->
        <td></td>
    </tr>
