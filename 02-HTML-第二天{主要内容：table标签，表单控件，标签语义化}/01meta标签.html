<!DOCTYPE html>
<html lang="en">
    <head>	
		<!-- 设置网页编码
        charset：   字符集
        utf-8：     编码格式
        Gbk
        gb2312
        big5
        浏览器应该是按utf-8解码的，所以网页使用utf-8进行编码
		 -->
        <meta charset="utf-8">
		<!-- 设置网页关键字， 该标签中的关键字不是给用户看的，给搜索引擎提供的，模糊匹配-->
        <meta name="keywords" content="女装,男装">
		<!-- 设置网页描述信息， 通过网页关键字搜出链接后，该描述信息会出现在链接下-->
        <meta name="description" content="描述信息">
        <!-- 网页重定向， 3秒以后跳到百度首页-->
         <!--<meta http-equiv="refresh"  content="3; http://www.baidu.com">-->
        <!--<meta http-equiv="refresh"  content="3; 02.html">-->


        <title>我的jd</title>
		<!-- 设置网页图标
		最好将图标放到网页根目录下（这里的根目录为"WebFrontEndBasic"文件夹,在我的电脑上显示"http://localhost:63342/"）
		这里是浏览器进程和本地服务器进程进行通信，要文件等数据
		注意：在文件夹下运行时url为"file:///C:/Users/jlx/WebstormProjects/WebFrontEndBasic/02-HTML-第二天{主要内容：table标签，表单控件，标签语义化}/01meta标签.html"
		      在webstorm中运行时为"http://localhost:63342/WebstormProjects/WebFrontEndBasic/02-HTML-第二天{主要内容：table标签，表单控件，标签语义化}/01meta标签.html"
		      也就是说在webstorm中运行时，跑了一个服务器进程
		-->
        <link rel="icon" href="favicon.ico">


        <!-- 引用外部样式表 -->
        <link rel="stylesheet" href="1.css">


    </head>

</html>
