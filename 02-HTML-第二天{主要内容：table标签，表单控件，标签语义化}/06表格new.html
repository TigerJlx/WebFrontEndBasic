<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>

        .box table{
            width: 400px;
            height: 300px;
            margin: 0 auto;
            background-color: pink;
            border-collapse: collapse;/*边框合并: 是table的属性*/
        }
        .box td,th{
            text-align: center;
            border:1px solid red;
        }

    </style>
</head>
<body>

<div class="box" >
    <table>
        <caption>人员信息表</caption><!--设置表格标题-->

        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>体重</th>
            <th>职业</th>
        </tr>

        <tr>
            <td>赵建</td>
            <td>18</td>
            <td>80</td>
            <td>挖掘机</td>
        </tr>
        <tr>
            <td>陈宇</td>
            <td>20</td>
            <td>60</td>
            <td>权栈攻城狮</td>
        </tr>
        <tr>
            <td>小段</td>
            <td>20</td>
            <td>60</td>
            <td>空姐</td>
        </tr>
    </table>
</div>
</body>
</html>
