<!DOCTYPE html>
<html lang="en">
<!--
   语法：position: absolute;
   绝对定位的位置移动特点：
        ☞如果一个元素设置了绝对定位，如果该元素的父元素设置了静态定位或者没有定位，那么当前子元素是以body(浏览器)左上角为参照进行位置移动。
        ☞如果一个子元素设置了绝对定位，如果该子元素的父元素设置了除静态定位以外的其他定位，那么当前绝对定位的子元素会以父元素左上角为参照进行位置移动。
    特点：
        ☞ 绝对定位的元素脱标不占位置
        ☞ 绝对定位可以实现模式转换

绝对定位和相对定位的区别就在于，占不占位置
还有一个不同就是其移动的基准和父元素的position有关系

正是因为相对定位占位的特点和绝对定位移动的基准和父元素的position有关系，才有了“子绝父相”的搭配
这样子元素可以以父元素为基准进行移动
-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
</html>
