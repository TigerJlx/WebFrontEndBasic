<!DOCTYPE html>
<html lang="en">
<!--
注意：
1、块级元素就是在其父元素中另起一行开始（与上一个兄弟元素不同行），并且整行都被占着，下一个兄弟元素只能换行显示
2、行内元素或行内块元素跟是块级元素的兄弟元素是不会在同一个行的，上第一个兄弟元素是行内元素或行内块元素的话，就会接着在一行的后面显示
3、设置为相对定位的元素，在未移动位置时和普通情况下是一模一样的，占着位置（这个给今后实现盒子压盒子的情况奠定了基础）
移动之后，虽然与标准流不在同一层，但是原来的位置还是被占着的(这就是相对定位和背的定位特殊的地方，绝对定位和固定定位不管移动前还是移动后都不会占位的)
注意：设置相对定位的元素的移动基准是原来初始位置(未移动之前的位置)的左上角
一般情况下，相对定位不会单独使用而是配合设置绝对定位的子元素来使用的
-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            position: relative;
            left:20px;
        }
    </style>
</head>
<body>
<input type="text" value="">
<a href="">666</a>
<input type="text" value="">

<div>456</div>
<a href="">222</a>
</body>
</html>
