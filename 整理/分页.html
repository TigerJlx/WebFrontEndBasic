<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <style type="text/css">

			* {
				 margin: 0;
				 padding: 0;

			}

			.pagination li {
                 list-style: none;
				 float: left;/*设置浮动后，就脱标表现为行内块元素的特点，默认宽高都为0，有子元素撑开*/
			}

			.pagination li a {

                display: block;
                height: 20px;
                line-height: 20px;
                width: 20px;
                text-align: center;
                color: black;
                text-decoration: none;
                border: 1px solid blue;
			}

			.nav li a:hover {
				 color: red;
			}
        </style>
    </head>
    <body>

    	 <div class="pagination">
              <ul>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
              </ul>
    	 </div>

    </body>
</html>
