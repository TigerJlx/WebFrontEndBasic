<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            /*初始化相当重要*/
            margin:0;
            padding:0;
            text-decoration: none;
            list-style: none;
        }
        .nav{
            background-color: red;
            line-height: 50px;
        }
        .w{
            width: 1000px;
            height: 50px;
            margin:0 auto;
            background-color: blue;
        }
        .w div{
            background-color: green;
        }
        .left{
            float: left;
        }
        .right{
            float: right;
        }
        li{
            float:left;
        }
        a{
            padding: 0 20px;
        }
        a:hover{
            color: #458FD2;
        }
    </style>
</head>
<body>
<div class="nav">
    <div class="w">
        <div class="left">
            <ul>
                <li><a href="#">111</a></li>
                <li><a href="#">11111</a></li>
                <li><a href="#">1111111</a></li>
                <li><a href="#">111111111</a></li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li><a href="#">22</a></li>
                <li><a href="#">2222</a></li>
                <li><a href="#">222222222</a></li>
                <li><a href="#">22222222</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
