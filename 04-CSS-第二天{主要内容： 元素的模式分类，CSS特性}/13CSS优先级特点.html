<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<!--
 ☞优先级（权重）
标签选择器< 类选择器 = 伪类选择器< ID选择器 <行内样式 < !Important
   10				100			     1000      10000     10000+
注：可以看出限制范围越小的选择器优先级越高，也就是权重越大
    这些量化的权重值大小只是为了帮助理解，并不存在这样特定的权重大小
    不管低级别的样式出现多少次叠加权重也比不上比它高的优先级样式，因为不是同一级别（权重不一样考虑优先级）
◇ 继承的权重为0
    普通默认样式的权重（小于0）比继承来的样式的权重低
    但是a标签的默认颜色样式和h标签文字样式（大于0小于10）比继承来的权重要高
◇ 权重可以叠加

总结：判断两个选择器中相同样式属性设置谁生效的原则
    首先根据选择器的优先级来判断，
        若不相等，则优先级高的那个选择器中样式设置生效；
        若相等则根据权重叠加来判断
            若权重不相等，权重越大的选择器中样式设置生效；
            若权重相等，根据层叠性（css选择器定义中样式设置：靠后的会覆盖靠前的）判断

其中注意样式的继承性，不是设置才有样式，他自己本身就有默认样式，如果处于嵌套结构中（也就是被父元素包含）会继承样式覆盖默认样式
要注意的是：a标签和h标签的默认样式是不会被继承样式所覆盖的

总结：样式的来源有——默认样式、继承样式和设置的样式，设置的样式会改变默认样式或继承样式。
      当有设置的样式在多个选择器被设置，最后谁生效就得按照前面总结的原则来判断了（优先级——>权重——>层叠性）


-->
        <style type="text/css">
			

			/* 继承的权重为0 */
			 .one {
			 	 color: green;
			 }
				

			 p {
			 	 color: red;
			 }
			
        </style>
    </head>
    <body>

    	 <div class="one">
    	 	 	<p>文字</p>
    	 </div>
    </body>
</html>
