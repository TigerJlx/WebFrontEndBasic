<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<!--
特别注意：
    伪类和类是平起平坐的，一个使用.一个使用:,所以他两的优先级相同
    li:first-child 表示选中众多li标签中排在第一个的li标签
    "众多li标签中排在第一个"就是特点
    li:hover 表示选中处于鼠标悬停状态下的li标签
    "处于鼠标悬停状态下"就是特点
    总结：也就是说伪类选择器其实就是选中满足某种特点的标签
     body :hover{
        background-color: red;
    }
    表示选中body中处于鼠标悬停的标签
    证明"伪类选择器必须存活于交集选择器"这句话是错的，其实只是伪类选择器常配合交集选择器在一块使用而已，如:li:first-child   li:hover等等
    其实伪类选择器和类选择器没什么很大区别：
        伪类选择器表示选中具备某一个特点的标签（之所以称为类是因为别的标签都可以呈现这样的特点，所以是一类的，而不是像id那样是独一无二）
        类选择器表示选中class属性为这个类名的标签

    伪类有很多种，
    之前讲到的selector:first-child这种结构伪类是用来筛选的，表示第几个子元素标签
    现在讲的  selector:hover伪类，表示处于鼠标悬停状态下的标签
    后面会讲的selector:empty空伪类，表示内容为空的标签
              selector:target目标伪类，表示锚链接跳转到的标签
    从中可以发现：伪类选择器是描述标签特点的选择器，这个标签具备这个特点时才会被选中
    也就是前所说的：伪类选择器表示选中具备某一个特点的标签

伪类
    a:link {属性: 值; }   设置a标签默认的样式
        如果给a标签设置样式，推荐使用标签选择器或者其他选择器，不推荐使用a:link {} 方式。
            所以实际中基本不会用
    a:visited {属性: 值;}  设置a标签访问过后的样式
    注意：
        1. :visited {} 该伪类中只能设置与颜色相关的属性。
        2.该伪类具有缓存特性(本来重新刷新后会恢复初始样式，但是会缓存访问过后的样式，重新刷新后只会从缓存中取出访问过后的样式)
            所以实际中基本不会用
    a:hover {属性: 值;}  设置鼠标悬停到a标签上的样式
        实际中使用的最多
    a:active {属性: 值;}  设置a标签激活状态（按下鼠标）下的样式
        这个效果是多余的，所以实际中基本不会用
总结：
    1. :hover{} 在实际中使用的最多，该伪类可以单独使用
    2. 如果以上伪类都要设置时需要按照顺序设置
        L V H A（给女友买了一个LV包包，HAHA）
-->
        <style type="text/css">

			/*  .one {
			 	 color: red;
			 }
			 .one {
			 	 color: black;
			 } */

			 /*a {
			 	 color: red;
			 } */
		
			 a:link {
			 	 color: red;
				 /* 去掉下划线 */
			 	 text-decoration: none;
			 }

			 /* 访问过后的样式 */
			 a:visited {
			 	 color: pink;
			 }

			 /* 鼠标悬停的效果 */
			 a:hover {
				 font-size: 50px;
				 color: blue;
				 /* 显示下划线 */
				 text-decoration: underline;
			 }

			 /* 激活状态下的样式 */
			 a:active {
			 	  color: yellow;
			 }
        </style>
    </head>
    <body>
			
		<a href="#">文字</a>

    	 <!-- <div class="one">文字</div> -->
    </body>
</html>
