<!DOCTYPE html>
<html lang="en">
<!--
代表：
img, input....
特点：
    ☞ 元素可以在一行上显示
    ☞ 元素可以设置宽度和高度
注：若是由行内块元素设置display属性转换成行内元素，已经具备的宽高度不会消失


总结：
学习块级元素、行内元素和行内块元素，只要记住它们的代表及其显示的现象（使用背景颜色）就行了
-->
    <head>
        <meta charset="utf-8">
        <style type="text/css">

			 img,input {
			 	 width: 200px;
			 	 height: 200px;
			 }
        </style>
    </head>
    <body>

    	 <img src="2.png">

    	 <input type="text">
    </body>
</html>
