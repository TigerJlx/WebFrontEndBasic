背景
☞ background-color     设置背景颜色

☞ background-image    设置背景图片
☞ background-repeat    背景平铺方式
    repeat 默认值
    no-repeat  不平铺
    repeat-x   横向平铺
    repeat-y   纵向平铺
☞ background-position  设置背景图片位置

    1.当背景图片位置设置一个值的时候，第二个默认值是center.
    2.当设置背景图片位置出现具体数字，第一个值代表水平方向，第二个字代表垂直方向。
