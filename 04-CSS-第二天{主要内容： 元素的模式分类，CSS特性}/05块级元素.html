<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<!--
块级元素
代表：
    div, p,ul,ol,dl,li,dd,dt,h1...h6....
特点：
    ☞ 块级元素独占一行显示
    ☞ 块级元素的默认宽度与其父元素的宽度一致，默认高度为内容（内容不仅指的是文字，内部子标签也是内容）的高度
    ☞ 块级元素可以设置宽度和高度

-->
        <style type="text/css">

			 /* div {
			 	  background-color: pink;
			 }

			 .two {
			 	 background-color: red;
			 } */

			 .one {
			 	  width: 800px;
			 	  height: 300px;
			 	  background-color: red;
			 }

			 .two {
			 	
			 	  background-color: pink;
			 	  width: 100px;
			 	  height: 100px;
			 }
        </style>
    </head>
    <body>


    	   <div class="one">
    	   	  <div class="two">asdfasdf</div>
    	   </div>




    	<!--  <div class="one">我是块级元素</div>

    	 <div class="two">我也是块级元素</div> -->
    </body>
</html>
