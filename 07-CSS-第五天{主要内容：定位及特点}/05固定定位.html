<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<!--
可以这样理解：浮动或者绝对定位虽然是飘起来了，但是地上有根绳子在拉着；而固定定位是完全浮起来的不受地面的束缚
☞固定定位的元素脱标不占位置
☞固定定位的元素可以实现模式转换（脱标的元素都有这个特点）

☞固定定位的元素始终是以body(浏览器)可视区域为参照设置定位。父元素为非静态定位也不管用
-->
        <style type="text/css">

        	  body {
        	  	 height: 3000px;
        	  }

			  .box {
			  	 width: 400px;
			  	 height: 400px;
			  	 background-color: red;

			  	 margin-left: 300px;
			  	 margin-top: 200px;

			  	 position: relative;
			  }

			  .one {
			  	 width: 100px;
			  	 height: 100px;
			  	 background-color: pink;

				 /* 固定定位 */
			  	 position: fixed;
			  	 left: 100px;
			     
			  }

			  span {
			  	 width: 300px;
			  	 height: 300px;
			  	 background-color: red;

			  	 position: fixed;
			  }
        </style>
    </head>
    <body>

    	  <span></span>

    	<!--  <div class="box">
    	 	
    	 		<div class="one"></div>
    	 </div> -->
    </body>
</html>
