<!--

绝对定位（看脸）
    在原位置处，以body标签（或者说浏览器）为基准进行上下左右方向上的移动
   语法：position: absolute;
   绝对定位的位置移动特点：
        ☞如果一个元素设置了绝对定位，如果该元素的父元素设置了静态定位或者没有定位，那么当前子元素是以body(浏览器)左上角为参照进行位置移动。
        ☞如果一个子元素设置了绝对定位，如果该子元素的父元素设置了除静态定位以外的其他定位，那么当前绝对定位的子元素会以父元素左上角为参照进行位置移动。
    特点：
        ☞ 绝对定位的元素脱标不占位置
        ☞ 绝对定位可以实现模式转换

注：
使用margin来移动元素位置是默认相对的基准是父元素(当然前提是父元素设置了边框，否则会出现垂直方向塌陷的问题)
分析1：绝对定位和margin移动的区别---------------------------------------------------------------------------------------
    margin移动还是静态定位，所以说本质是一个是绝对定位一个是静态定位
    ☞如果一个元素设置了绝对定位，如果该元素的父元素设置了静态定位或者没有定位，那么当前子元素是以body(浏览器)左上角为参照进行位置移动。
        绝对定位不再是标准流，虽然结构上是在父元素内，但实际上已经漂浮起来在新的一层，地面应该还是有绳子牵着，这跟浮动差不多
        margin移动还是标准流，所以当子元素通过改变margin移动到父元素外时，其实还是黏在父元素上
    ☞如果一个子元素设置了绝对定位，如果该子元素的父元素设置了除静态定位以外的其他定位，那么当前绝对定位的子元素会以父元素左上角为参照进行位置移动。
         绝对定位和margin移动完全一样（这句话是错误的，绝对定位时已经脱标了，不在一层了，如果使用margin要考虑其它兄弟元素会不会被挤动，绝对定位就不用）
    实验03阿-margin移动和绝对定位的区别.htmlhtml>

//之所以出现定位就是为了实现盒子压盒子的现象，只要明白各个东西的使用场合就好了

 分析2：绝对定位和浮动的区别--------------------------------------------------------------------------------------------
    由span标签可以看出：绝对定位也是可以实现模式转换将元素变成行内块元素
    div1是绝对定位会脱离标准流漂浮起来不占位置，所以标准流的div2会到div1的下面
    span标签和div1都是绝对定位，但是不是在同一层（除静态定位以为的定位z-index不一样）

    div3是标准流会占位置
    div4、div5和div6虽然都是绝对定位但是这三个并不在同一层，所以视觉效果上这三个标签元素叠加在一块
    div4、div5和div6是绝对定位会脱离标准流漂浮起来不占位置,所以标准流的div7会在div4、div5和div6的下面
    （所以这里四个div都不在同一层，div4、div5和div6是绝对定位但不在同一层，每个绝对定位的元素都有属于自己的层，这就与浮动不一样，所有的浮动元素都在同一层）
    加了好多段落，明显可以看出绝对定位的元素随着滚动条的拖动是会跟着动，也就是说虽然漂浮起来和标准流不在同一层，但是会收地面绳子的牵制束缚

    虽然是在不同的层，但是绝对定位的元素可以任意移动位置，可以实现浮动的效果
    如div8、div9和div10
    所以绝对定位是可以完全替代浮动的，而有些功能浮动是替代不了绝对定位的（比如绝对定位可以任意确定位置，浮动也想实现这样的效果就必须配合margin吧，比较麻烦）
//定位替代不了浮动吧~，定位没有相应的"清除浮动"

绝对定位和浮动使用场景不一样：浮动一般就是用于页面布局让各个块级元素的子元素成一行显示，因为绝对定位除了浮动特性还可以任意改变位置，所以可以实现盒子压盒子的效果
所谓的盒子压盒子其实就是：先将元素漂浮起来，然后将元素移动到底层盒子的任意位置(注意任意这个字眼)
浮动也可以实现，但是得配合margin，没有绝对定位方便，所以这个使用场景就用绝对定位了
    试验现象见<03绝对定位和浮动的区别.html>

猜想：绝对定位和相对定位的不同，应该就是基准不一样
事实上并没有这么简单，除了基准不一样，相对定位还是标准流会占位置
-->
