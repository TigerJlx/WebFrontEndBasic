<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<!--
CSS元素可见性（了解）
☞ overflow: hidden;    将溢出部分隐藏
☞ display: none;    元素隐藏
     display: block;    显示元素
注：一般采用这种方式
☞ visibility: hidden;  元素隐藏

-->
        <style type="text/css">

			 div {
			 	 width: 300px;
			 	 height: 300px;
			 	 background-color: red;
			 }
			 .one {
			 	 background-color: pink;
				
				/* 隐藏元素 ： 不占位置*/
			 	 /* display: none; */

				

				/* 隐藏元素 ： 占位置*/
			 	 visibility: hidden;
			 }
			

        </style>
    </head>
    <body>

    	 <div class="one"></div>

    	 <div class="two"></div>

    </body>
</html>
