<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<!--
元素默认position值就是static，所以设置不设置是一样的，这就是标准流的显示方式
静态定位，就是元素静止不动，所以设置上下左右偏移值，元素黏在文档上是不会移动的
所以拖动滚动条时，出于文档前面的静态定位元素它就看不到了，只能看到文档文档后面的元素
如果将该静态定位元素改成固定定位元素，不仅脱离标准流还没有绳子束缚，就漂浮在文档上方，
这时拖动滚动条，该固定定位的元素就是漂浮在原来的位置不会动，所以一直可以看得见
注意：这跟浮动有点类似，也是飘起来了，但是浮动的飘起来还是黏在文档上，注意区别
可以这样理解：浮动的漂浮虽然是飘起来了，但是地上有根绳子在拉着；而固定定位是完全浮起来的不受地面的束缚
理解需要有点立体感
-->
        <style type="text/css">

			 .box {
			 	  width: 200px;
			 	  height: 200px;
			 	  background-color: red;
			 	  position: static;
			 }
        </style>
    </head>
    <body>
		

		<div class="box"></div>

    </body>
</html>
