<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: red;
            margin-left: 100px;
            margin-top: 100px;
            border: 1px solid blue;
            overflow: auto;
            /*position: absolute;*/
        }
        .one{
            width: 200px;
            height: 100px;
            background-color: pink;
            margin-left: 150px;
            margin-top: 550px;
        }
        .two{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            left: 150px;
            top: 550px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="one"></div>
    <div class="two"></div>
</div>
</body>
</html>
