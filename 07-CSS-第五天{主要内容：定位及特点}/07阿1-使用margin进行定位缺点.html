<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <style type="text/css">
        .one {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 50px;/*标准流会占位置，使用margin方式移动，会把后面的标签也挤动了*/
        }

        .two {
            width: 200px;
            height: 200px;
            background-color: red;
        }

    </style>
</head>

<div class="one"></div>
<div class="two"></div>

</body>
</html>
