<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<!--
CSS标签包含规范(了解)
☞  段落中不能包含标题
☞  段落标签中不能包含div
☞  行内元素最好不要包含块级元素

标准流（flow）分为inline和block两种，inline-block是我们自己认为的
-->
        <style type="text/css">

			 p h1 {
			 	 color: red;
			 }
        </style>
    </head>
    <body>

    	 <p>
    	 	 <h1>asdfsafd</h1>
    	 </p>
    </body>
</html>
