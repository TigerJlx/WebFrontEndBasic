<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<!--
定位盒子居中（了解）
盒子居中： margin: 0 auto;==> 只适用于标准流

绝对定位的盒子居中显示：
    left: 50%;		 父元素宽度一半。
    margin-left： -元素自己宽度一半。
//垂直方向上也一样
注：若直接设置margin-left： 父元素宽度一半。就写死了，当父元素宽度变了的话就不行了
-->


        <style type="text/css">

        	  * {
        	  	 margin: 0;
        	  }

			 .box {
			 	 width: 400px;
			 	 height: 400px;
			 	 margin: 0 auto;
			 	 border: 1px solid red;
			 	 position: relative;
			 	 /*left: 50px;*/
			 }

			 .one {
			 	 width: 100px;
			 	 height: 100px;
			 	 background-color: red;
			 	 position: absolute;
				
				 /* left: 30px; */
                    /*已经设置向右移动，margin-right就不生效，只能设置margin-left为负值往回走*/

			 	 /* 父元素宽度一半 */
			 	  left: 50%;
                  top:50%;

				 /* 向元素自己位置相反的方向移动 */
			 	  margin-left: -50px;
                 margin-top: -50px;
                    /*margin是相对于原来的位置移动*/
			 }
        </style>
    </head>
    <body>

    	 <div class="box">
    	 	
    	 	   <div class="one"></div>
    	 </div>
    </body>
</html>
