<!--
相对定位很特殊，不是标准流，却又占了一个初始位置,然后就可以相对原位置进行移动了

☞  一般情况下要设置 子绝(绝对定位)父相（相对定位）
实际实践上，只要你使用了绝对定位，一般它的父元素就会设置相对定位
父相：保证父元素还是标准流会占位置，这样结构就不会乱。另一方面父元素也可以相对自己为位置进行移动（虽然静态定位是也会占位置，但是父元素本身移动就不方便，使用margin移动有隐患和缺点）
子绝：在父相的前提下，就会相对于父元素移动（这是我们想要的，否则就会相对于浏览器移动）

//首先，要相对于父元素移动。父元素定位有三种选择——绝对定位、相对定位和固定定位，但是绝对定位和固定定位都脱标了，如果父元素后面还有元素，结构不就乱了吗
//事实证明其实父元素的定位没有选择，就是设置相对定位，而且这样的话，父元素本身也可以方便的移动


父元素的定位为非静态定位+子元素为绝对定位时的子元素移动 与 子元素直接用margin移动的区别是什么？
使用margin时，子元素少还好，多的话，移动起来就容易造成结构混乱，毕竟margin是占了标准流位置的
而且静态定位的子元素是标准流，移动本身就得考虑其他子元素的位置，因为在同一层，可能会被挤掉
而绝对定位是脱标的，父元素内的静态定位（默认）的元素考虑都不用考虑，因为根本就不在同一层
-->
