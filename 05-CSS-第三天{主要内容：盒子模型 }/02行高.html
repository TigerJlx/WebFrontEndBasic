<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<!--
行高
☞ 行高属于文字的属性
☞ 行高=文字大小+上间距+下间距  （默认行高18px，文字大小为16px，上下间距为1px）
☞ 行高作用：
     ◇ 设置文字垂直方向中有距离。
     ◇ 文字垂直居中  （行高=容器的高度）
☞ 影响行高因素：
     ◇ 文字大小可以改变行高（文字大小改变的时候也会改变上下间距的大小）
     ◇ 文字字体也可以改变行高（也就是说文字字体会改变上下间距的大小）。

行高指的是两行文字基线间的距离，大小=文字大小+上下间距（量间距大小相等）
配置文字大小+上下间距等于容器高度大小就可以将文字垂直居中
也就是说设置行高大小（line-height属性）就可以将文字居中

总结：
块级元素子元素水平居中设置text-align为center，本身水平居中设置margin为 0 auto;
        垂直居中设置line-height为容器高度
但是要注意的是：text-align可以让标签内容水平居中，而line-height只能让文字垂直居中

当父元素不是由子元素撑开而是设置了固定高度，子标签的内容怎么在父标签中垂直居中显示呢？
方式一：
1、将子标签的高度设置为父标签高度
2、将子标签行高设置为子标签高度
方式二：
1、将子标签的高度设置为父标签高度
2、设置父元素行高为父元素高度，子元素行高通过继承得到
-->
        <style type="text/css">
			 .box {
                 height: 400px;
                 line-height: 400px;
			 	 background-color: red;
                 font-family: 微软雅黑;
			 }

        </style>
    </head>
    <body>

    	  <div class="box">
    	  	 文字
    	  </div>
    </body>
</html>
