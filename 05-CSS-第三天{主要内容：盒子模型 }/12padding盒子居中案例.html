<!DOCTYPE html>
<html lang="en">
<!--
通过盒子模型就可以很容易地解决居中问题了
-->
    <head>
        <meta charset="utf-8">
        <style type="text/css">

			 .box {
			 	 width: 400px;
                 height: 225px;
			 	 background-color: pink;
			 	 padding-left: 100px;
			 	 padding-top: 75px;

			 	 /* box-sizing: border-box; */
			 	 /* box-sizing: content-box; */
                 /*
                 box-sizing实现子元素居中:
                    border-box:  不用改变本元素大小，在width为500px & height为300px的条件下实现子元素居中对齐
                    content-box: 和padding-left: 100px;padding-top: 75px;效果一样，需要进行反馈实现元素大小不变（width为500px & height为300px）
                 */
			 }

			 .sbox {
			 	 width: 300px;
			 	 height: 150px;
			 	 background-color: red;
			 }
        </style>
    </head>
    <body>

    	 <div class="box">
    	 	 <div class="sbox"></div>
    	 
    	 </div>
    </body>
</html>
