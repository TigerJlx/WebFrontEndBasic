<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <style type="text/css">

			 .box {
			 	 width: 200px;
			 	 height: 200px;
			 	 border: 1px solid red;
			 }

			 ul {
			 	 width: 200px;
			 	 height: 200px;
			 	 border:1px solid green;
                 /*ul盒子会有默认的padding-left,所以要重新设置*/
			 	 padding-left: 0;
			 }
        </style>
    </head>
    <body>
		

		 <div class="box">wenzi</div>
		 <ul>
		 	<li>列表</li>
		 </ul>
         <!--标题标签后有默认的margin-top和margin-bottom-->
        <h1 style="margin-top: 50px">DF</h1>
         <!--input标签后有默认的padding-top和padding-bottom-->
		<input type="text" value="问你">

    </body>
</html>
