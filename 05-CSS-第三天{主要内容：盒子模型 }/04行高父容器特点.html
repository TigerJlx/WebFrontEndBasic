<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<!--
☞  如果给父元素设置行高，子元素行高特点
  父px： 	子元素的行高=父元素的行高值。
  父em：  子元素行高=父元素行高值*父元素文字大小（先计算后继承）
  父百分比： 子元素行高=父元素行高值*父元素文字大小（先计算后继承）
 父不带单位： 子元素的行高=父元素的行高*子元素的文字大小（先继承后计算）

 行高是可以继承的，为了避免不必要的麻烦，单位就用px好了
-->
        <style type="text/css">

			 .box {
			 	 background-color: red;
			 	 font-size: 30px;
			 	 /* line-height: 18px; */

			 	 /* line-height: 2em; */

			 	 /* line-height: 200%; */

			 	 line-height: 2;
			 }

			 .one {
			 	 font-size: 20px;
			 }
        </style>
    </head>
    <body>
    	 
    	 <div class="box">
    	 	  <div class="one">
    	 	  	 文字
    	 	  </div>
    	 </div>
    </body>
</html>
